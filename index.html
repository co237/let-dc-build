<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let DC Build - Advocating for the abolition of the DC Height of Buildings Act">
    <title>Let DC Build</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles"></div>
    <div class="background-image"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <main>
            <div class="hero-section">
                <h1 class="site-title">
                    <span class="title-line">LET DC</span>
                    <span class="title-line">BUILD</span>
                </h1>

                <h2 class="tagline">The world's greatest Nation deserves the world's greatest Capital</h2>

                <div class="content">
                    <p>The Height of Buildings Act has limited Washington, D.C.'s potential for over a century.</p>
                </div>

                <div class="form-section">
                    <h3 class="form-title">Join the Movement</h3>
                    <form id="signup-form" class="signup-form">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Name" required autocomplete="name">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
                        </div>
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Submit</span>
                            <span class="btn-arrow">â†’</span>
                        </button>
                        <div id="form-message" class="form-message"></div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Let DC Build</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
