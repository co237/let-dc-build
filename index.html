<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let DC Build - Advocating for the abolition of the DC Height of Buildings Act">
    <title>Let DC Build</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <main>
            <div class="hero-content">
                <h1 class="site-title">Let DC Build</h1>
                <p class="tagline">The world's greatest Nation deserves the world's greatest Capital.</p>
                <p class="description">The Height of Buildings Act has limited Washington, D.C.'s potential for over a century. It's time to abolish it.</p>
            </div>

            <div class="form-section">
                <h2 class="form-title">Join the Movement</h2>
                <form id="signup-form" class="signup-form">
                    <div class="form-row">
                        <input type="text" id="name" name="name" placeholder="Name" required autocomplete="name">
                        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
                    </div>
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Submit</span>
                    </button>
                    <div id="form-message" class="form-message"></div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Let DC Build</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
