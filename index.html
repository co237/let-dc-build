<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let DC Build - Advocating for the abolition of the DC Height of Buildings Act">
    <title>Let DC Build</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,400;0,600;1,400&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-background"></div>

    <div class="container">
        <main>
            <div class="hero-content">
                <h1 class="site-title">Let DC Build</h1>
                <p class="tagline">The world's greatest Nation deserves the world's greatest Capital</p>
                <p class="description">The Height of Buildings Act has limited Washington, D.C.'s potential for over a century.</p>
            </div>

            <div class="skyline-section">
                <svg class="skyline" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Capitol Building (center, iconic dome) -->
                    <rect x="560" y="180" width="80" height="100" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
                    <ellipse cx="600" cy="180" rx="50" ry="25" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>

                    <!-- Existing DC buildings (shorter) -->
                    <rect x="100" y="220" width="60" height="60" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
                    <rect x="180" y="210" width="50" height="70" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
                    <rect x="250" y="230" width="55" height="50" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
                    <rect x="320" y="215" width="45" height="65" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
                    <rect x="380" y="225" width="60" height="55" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
                    <rect x="460" y="220" width="50" height="60" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>

                    <!-- Future taller buildings (proposed) -->
                    <rect x="680" y="120" width="55" height="160" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                    <rect x="750" y="90" width="60" height="190" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                    <rect x="830" y="140" width="50" height="140" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                    <rect x="900" y="100" width="65" height="180" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                    <rect x="985" y="130" width="55" height="150" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                    <rect x="1060" y="110" width="60" height="170" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>

                    <!-- Baseline -->
                    <line x1="0" y1="280" x2="1200" y2="280" stroke="currentColor" stroke-width="1" opacity="0.2"/>
                </svg>
            </div>

            <div class="form-section">
                <h2 class="form-title">Join the Movement</h2>
                <form id="signup-form" class="signup-form">
                    <div class="form-row">
                        <input type="text" id="name" name="name" placeholder="Name" required autocomplete="name">
                        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
                    </div>
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Submit</span>
                    </button>
                    <div id="form-message" class="form-message"></div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Let DC Build</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
